<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagine App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Imagine App - Firebase Teste</h1>

  <form id="dataForm">
    <label>Nome:</label><br />
    <input type="text" id="nome" required /><br />
    <label>Mensagem:</label><br />
    <input type="text" id="mensagem" required /><br /><br />
    <button type="submit">Salvar no Firebase</button>
  </form>

  <hr />

  <h2>Mensagens salvas:</h2>
  <ul id="listaMensagens"></ul>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD_UvL-BpOb9ZJ0FX8lMnoRYkow_qRQ77s",
      authDomain: "imagineapp-a1b3b.firebaseapp.com",
      databaseURL: "https://imagineapp-a1b3b-default-rtdb.firebaseio.com",
      projectId: "imagineapp-a1b3b",
      storageBucket: "imagineapp-a1b3b.firebasestorage.app",
      messagingSenderId: "372544933491",
      appId: "1:372544933491:web:51722d6381dad4f2eb6406"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Enviar dados
    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const mensagem = document.getElementById("mensagem").value;
      const novaMensagemRef = database.ref("mensagens").push();
      novaMensagemRef.set({
        nome: nome,
        mensagem: mensagem
      });
      alert("Dados enviados com sucesso!");
      document.getElementById("dataForm").reset();
      carregarMensagens();
    });

    // Carregar dados
    function carregarMensagens() {
      const lista = document.getElementById("listaMensagens");
      lista.innerHTML = "";
      database.ref("mensagens").once("value", function (snapshot) {
        snapshot.forEach(function (childSnapshot) {
          const dados = childSnapshot.val();
          const li = document.createElement("li");
          li.textContent = `${dados.nome}: ${dados.mensagem}`;
          lista.appendChild(li);
        });
      });
    }

    // Carrega mensagens ao abrir
    carregarMensagens();
  </script>
</body>
</html>
